<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>登录</title>
    <link rel="stylesheet" href="../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../frame/static/css/style.css">
    <link rel="icon" href="../frame/static/image/code.png">
		<script src="../frame/layui/layui.js"></script>
    <script type="text/javascript" src="layui/lay/modules/layer.js"></script>
    <link rel="stylesheet" href="layui/css/modules/layer/default/layer.css"  media="all">
</head>
<body>

<div class="login-main">
    <header class="layui-elip">后台登录</header>
    <form class="layui-form"   action="../LoginServlet"  method="post" id="loginForm"  "  onsubmit="return trylogin()">
        <div class="layui-input-inline">
            <input type="text" name="account"    placeholder="账号" autocomplete="off" id="account"
                   class="layui-input">
        </div>
        <div class="layui-input-inline">
            <input type="password" name="password"  placeholder="密码" autocomplete="off" id="password"
                   class="layui-input">
        </div>
        
        
          <div class="layui-input-inline">
            <input type="hidden" name="methods" value="login"/>
        </div>
        
        
        <div class="layui-input-inline login-btn">
          <input type="button" class="layui-btn"  value="登入"  onclick="trylogin()"/> 
        </div>
        <hr/>
        <!--<div class="layui-input-inline">
            <button type="button" class="layui-btn layui-btn-primary">QQ登录</button>
        </div>
        <div class="layui-input-inline">
            <button type="button" class="layui-btn layui-btn-normal">微信登录</button>
        </div>-->
        <!--  
                <p><a href="javascript:;" class="fl">立即注册</a><a href="javascript:;" class="fr">忘记密码？</a></p>
    	-->
    </form>
</div>



<script type="text/javascript">
 function trylogin(){
	 var account=document.getElementId("account").value;
	 var password=document.getElementId("password").value;
	 if(account==null||account==""||account.length==0){
		 function testmsg(){
				layer.msg('用户名字不能为空');
				 }	
			return false;
			
	 }else{
		 if(password==null||password==""||password.length==0){
			 function testmsg(){
					layer.msg('密码不能为空');
					 }	
				return false;
				else{
					layer.msg('succeed');
				
					}
				
		 
	 }
	 
	
	
}

    


</script>
</body>
</html>
